<br/>
<div class="container">
    <div class="well">Acompanhamento de Corridas</div>

    <table class="table">
        <thead>
            <th>Data</th>
            <th>In&iacute;cio</th>
            <th>Fim</th>
            <th>Duração</th>
            <th>Dist&acirc;ncia (Km)</th>
        </thead>
        <tbody>
            <tr ng-repeat="corrida in list">
                <td>{{corrida.data}}</td>
                <td>{{corrida.hora_inicio}}</td>
                <td>{{corrida.hora_fim}}</td>
                <td>{{corrida.duracao}}</td>
                <td>{{corrida.distancia | telefone}}</td>
            </tr>
        </tbody>
    </table>
</div>
